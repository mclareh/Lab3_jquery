<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/main.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500,700|Rubik:400,700" rel="stylesheet">
	</head>
	<body>
		<div class="top">
			<h1>Table Finder</h1>
			<h3>Pick your table now</h3>
		</div>
		
		<div class="tables">
			<div class="available">
				<p>1</p>
			</div>
			<div class="available">
				<p>2</p>
			</div>
			<div class="available">
				<p>3</p>
			</div>
			<div class="available">
				<p>4</p>
			</div>
			<div class="available">
				<p>5</p>
			</div>
			<div class="available">
				<p>6</p>
			</div>
			<div class="available">
				<p>7</p>
			</div>
			<div class="available">
				<p>8</p>
			</div>
			<div class="available">
				<p>9</p>
			</div>
		</div>
		
		<div class="form">
			<div class="closeForm">x</div>
			<h3>New Reservation</h3>
			<h4></h4>
			<input id="name-id" type="text" placeholder="Name">
			<input id="num-id" type="text" placeholder="Number">
			<input id="party-id" type="text" placeholder="Party Size">
			<button class="submit">SAVE</button>
		</div>
		
			<div class="table">
				<table>
				  <tr>
					<td>Party Name:</td>
					<td class="tableName"></td> 
				  </tr>
				  <tr>
					<td>Party Number:</td>
					<td class="tableNum"></td> 
				  </tr>					
				  <tr>
					<td>Party Size: </td> 
					<td class="tableParty"></td> 
				  </tr>
				</table>
			</div>
		
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
